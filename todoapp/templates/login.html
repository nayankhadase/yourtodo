<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>TODO | Login</title>
    <meta name="viewport" content="width:device-width,initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/all.min.js' %}"></script>
    <script src="{% static 'js/jq_all.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-lg-6 m-auto ">
                {% for m in messages %}
                    <div class="alert alert-success">
                        <span class="">{{m}}</span>
                    </div>
                {% endfor %}
                <div class="logcontainer mt-4">
                   <div class="text-center">
                       <h1 class="h3">Welcome to Your TODO</h1>
                   </div>
                    <form action="login" method="POST" class="vertical-form">
                        {% csrf_token %}
                       <div class="form-group">
                           <label class="form-control-label">User Name:</label>
                            <input type="text" name="user" id="uid" class="form-control input_view" placeholder="Enter User Name" required>
                        </div>
                        <div class="form-group">
                           <label class="form-control-label">Password:</label>
                            <input type="password" name="password" class="form-control input_view" placeholder="Enter Password" required>
                        </div>
                        <input type="submit" value="Login" class="btn btn-block btn_view">
                    </form>
                    <div class="link_down text-center"><span>New to Your TODO ?? <a href="signuppage"> Register</a></span></div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
